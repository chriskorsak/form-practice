<!DOCTYPE html>
<html>
  <head>
    <title>Form Practice</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Form Practice</h1>
      <form >
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input name="First Name" type="text" id="firstName" placeholder="John" required>
          <label for="lastName">Last Name</label>
          <input name="Last Name" type="text" id="lastName" placeholder="Smith" required>
        </div>
        <div class="form-group">
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="yourChoice">Your Choice</label>
          <input type="radio" id="yourChoice" name="gender" value="undisclosed">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input name="email" type="email" id="email" placeholder="your email" required>
          <label for="password">Password</label>
          <input name="password" type="password" id="password" required minlength="5" maxlength="10">
        </div>
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <select name="MONTH" id="month">
            <option value="January">Jan</option>
            <option value="February">Feb</option>
            <option value="December">Dec</option>
          </select>
          <select name="DAY" id="day">
            <option value="01">01</option>
            <option value="05">05</option>
            <option value="22">22</option>
          </select>
          <select name="YEAR" id="year">
            <option value="1968">1968</option>
            <option value="1984">1984</option>
            <option value="1999">1999</option>
          </select>
        </div>
        <div class="form-group">
          <label for="agree">I agree to the terms and conditions</label>
          <input type="checkbox" name="AGREE" id="agree" value="yes" required>
        </div>
        <div class="form-group">
          <button>Submit</button>
        </div>

      </form>
    </div>
  </body>
</html>
